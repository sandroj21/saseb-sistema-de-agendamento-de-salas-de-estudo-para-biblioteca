<!DOCTYPE html>
<html>
<head>
	<title>Login - SASEB</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/bootstrap.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/font-awesome.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/animate.css'}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/hamburgers.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/select2.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/util.css'}">
	<link rel="stylesheet" type="text/css" href="@{'public/stylesheets/estilo.css'}">
<!--===============================================================================================-->
	<style type="text/css">
		body{
			font-family: cambria;
		}
	</style>

</head>
<body>
	
	
	
	<div class="limiter">
	
		<div class="container-login100">
		
			<div class="wrap-login100">
			
			
				<div class="login100-pic js-tilt" data-tilt>
					<img src="@{'public/images/img-01.png'}" alt="IMG">
				</div>
				
				

				
				<form action="@{Login.autenticar()}" class="login100-form validate-form" method="POST">
				<input type="hidden" name="usuarioID" value="${usuario?.id}">
					<span class="login100-form-title">
						Login
						
					</span>
					
					#{if flash.success}
						<p class="alert alert-success alert-dismissible">${flash.success}</p>
					#{/if}
					#{elseif flash.error}
						<p style="font-size:15px; padding:10px;" class="alert alert-danger alert-error">${flash.error}</p>
					#{/elseif}
					
					
				
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="senha" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Acessar
						</button>
					</div>

					

					<div class="text-center p-t-136">
						<a class="txt2" href="@{Login.cadastro()}">
							Criar sua conta
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
